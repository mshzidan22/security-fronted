<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form action="127.0.0.1:8080/login" method="post">
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button type="button" onclick="login()">Login</button>
     </form>
    <div class="social-buttons">
      <div class="social-button google-button" id="buttonDiv" >
        Google
      </div>
      <div class="social-button github-button" onclick="loginWithGitHub()">
        GitHub
      </div>
      <div class="social-button facebook-button" onclick="loginWithFacebook()">
        Facebook
      </div>
    </div>
  </div>
  <script src="https://accounts.google.com/gsi/client" async></script>

  <script src="script.js"></script>
</body>
</html>
